<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Grelha Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="homepage.css" rel="stylesheet" type="text/css">

    <title>Accessibility Cards</title>
</head>
<body>
<header>
    <div class="divtitulopaginas">
        <h1 class="titulopagina">Instructions</h1>
        <button id="botaovoltarhomepage" class="col-lg-2 col-md-2 botaosair" type="button">Homepage</button>
    </div>
</header>
<main>
    <div class="containerinstrucoes">
        <div class="col-lg-10" id="instrucoes">
            <div class="col-lg-3">
                <div id="divselect">
                    <h3 class="tituloinstrucoes">To select/proceed:</h3>
                    <ul class="listainstrucoes">
                        <li>Press “space”.</li>
                    </ul>
                </div>
                <div id="divnavigate">
                    <h3 class="tituloinstrucoes">To navigate:</h3>
                    <ul class="listainstrucoes">
                        <li>Press “tab”.</li>
                    </ul>
                </div>
            </div>
            <img id="imageminstrucoes" class="col-lg-3 col-md-3" src="Group%2039.png" alt="Imagem das instruções">
        </div>
    </div>
    <div id="divbotao">
        <button id="botaoirparamenu" class="col-lg-4 col-md-4 botao" type="button">Go to card’s menu</button>
    </div>
</main>

<!-- Grelha Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="homepage.js"></script>
</body>
</html>
