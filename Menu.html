<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Grelha Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="homepage.css" rel="stylesheet" type="text/css">

    <title>Accessibility Cards</title>
</head>
<body>
<header>
    <div class="divtitulopaginas">
        <h1 class="titulopagina">Menu</h1>
        <button id="botaovoltarhomepage" class="col-lg-2 col-md-2 botaosair" type="button">Homepage</button>
    </div>
    <div class="divsubtitulopaginas">
        <h3 class="subtitulopagina">Choose a card to read:</h3>
    </div>
</header>
<main>
    <div class="containermenu">
        <div class="col-lg-10 botoesmenu">
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Grandmother with macular degeneration</button>
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Cerebral palsy, living independently</button>
        </div>
        <div class="col-lg-10 botoesmenu">
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Blind, a bit of a geek</button>
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Living with fatigue and pain</button>
        </div>
        <div class="col-lg-10 botoesmenu">
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Bilingual mobile phone user</button>
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Deaf, ASL speaker</button>
        </div>
        <div class="col-lg-10 botoesmenu">
            <button class="col-lg-5 col-md-10 botaomenu" type="button">High school student with autism</button>
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Global citizen with low vision</button>
        </div>
        <div class="col-lg-10 botoesmenu">
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Online shopper with color blindness</button>
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Reporter with repetitive stress injury</button>
        </div>
        <div class="col-lg-10 botoesmenu">
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Online student who is hard of hearing</button>
            <button id="card" class="col-lg-5 col-md-10 botaomenu" type="button">Senior staff member who is blind</button>
        </div>
        <div class="col-lg-10 botoesmenu">
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Middle school student with attention deficit hyperactivity
                disorder and dyslexia
            </button>
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Retiree with low vision, hand tremor, and mild short-term
                memory loss
            </button>
        </div>
        <div class="col-lg-10 botoesmenu">
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Supermarket assistant with Down syndrome</button>
            <button class="col-lg-5 col-md-10 botaomenu" type="button">Teenager who is deaf and blind</button>
        </div>
    </div>
</main>

<!-- Grelha Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="homepage.js"></script>
</body>
</html>
